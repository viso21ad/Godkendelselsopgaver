<!DOCTYPE html>
<html>
<head>
  <title>Slik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style type="text/css" media="screen">
  * {
    box-sizing: border-box;
    -moz-box-sizing: border-box;
  }

  html,
  body {
    position: absolute;
    margin: 0;
    padding: 0;
    min-width: 100%;
    min-height: 100%;
    font-family: arial, helvetica, sans-serif;
    font-size: 14px;
    color: #333;
  }

  h1 {
    font-size: 28px;
    font-weight: bold;
    padding: 0;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  p {
    padding: 0;
    margin-top: 0;
    margin-bottom: 10px;
  }

  button,
  input,
  select {
    display: inline-block;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #fff;
    outline: none;
    cursor: pointer;
    padding: 5px 10px;
  }

  button:hover {
    background-color: #ddd;
    box-shadow: 0 0 3px 0 #aaa;
  }

  button:active {
    background-color: #ddd;
    box-shadow: inset 0 0 3px 0 #aaa;
  }

  label {
    display: table;
    table-layout: fixed;
    width: 100%;
    margin: 10px auto;
    line-height: 20px;
  }

  label .text,
  label .input {
    display: table-cell;
    width: 60%;
  }

  label .text {
    width: 40%;
    padding-right: 10px;
  }

  label select {
    width: 100%;
  }

  .canvas {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 75%;
    margin: 0 auto;
    border: 1px solid #EEE;
    background-color: #FFF;
    margin-bottom: 10px;
    border-radius: 5px;
    overflow: hidden;
  }

  .box {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10%;
    height: 0;
    padding-bottom: 10%;
    background-color: #000000;
  }

  .container {
    position: relative;
    display: block;
    width: 100%;
    height: auto;
    max-width: 680px;
    margin: auto;
    padding: 20px;
    background-color: #FAFAFA;
    border-radius: 5px;
  }
  </style>
</head>
<body>

  <div class="container">

    <h1>
      React Slik
    </h1>

    <p>
      React higher order component for Slik animations
    </p>

    <div id="app"></div>

  </div>

  <script charset="utf-8" type="text/javascript" src="build/js/index.js"></script>

</body>
</html>
