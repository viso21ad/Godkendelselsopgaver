<!DOCTYPE html>
<html>
<head>
  <title>Slik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style type="text/css" media="screen">
  * {
    box-sizing: border-box;
    -moz-box-sizing: border-box;
  }

  html,
  body {
    position: absolute;
    margin: 0;
    padding: 0;
    min-width: 100%;
    min-height: 100%;
    font-family: arial, helvetica, sans-serif;
    font-size: 14px;
    color: #333;
  }

  h1 {
    font-size: 28px;
    font-weight: bold;
    padding: 0;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  p {
    padding: 0;
    margin-top: 0;
    margin-bottom: 10px;
  }

  canvas {
    position: relative;
    display: block;
    width: 100%;
    height: auto;
    max-width: 640px;
    margin: 0 auto;
    border: 1px solid #EEE;
    background-color: #FFF;
    margin-bottom: 10px;
    border-radius: 5px;
  }

  button,
  input,
  select {
    display: inline-block;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #fff;
    outline: none;
    cursor: pointer;
    padding: 5px 10px;
  }

  button:hover {
    background-color: #ddd;
    box-shadow: 0 0 3px 0 #aaa;
  }

  button:active {
    background-color: #ddd;
    box-shadow: inset 0 0 3px 0 #aaa;
  }

  label {
    display: table;
    table-layout: fixed;
    width: 100%;
    margin: 10px auto;
    line-height: 20px;
  }

  label .text,
  label .input {
    display: table-cell;
    width: 60%;
  }

  label .text {
    width: 40%;
    padding-right: 10px;
  }

  label select {
    width: 100%;
  }

  .container {
    position: relative;
    display: block;
    width: 100%;
    height: auto;
    max-width: 680px;
    margin: auto;
    padding: 20px;
    background-color: #FAFAFA;
    border-radius: 5px;
  }
  </style>
</head>
<body>

  <div class="container">

    <h1>
      Slik
    </h1>

    <p>
      Animation / tweening library, ideal for use with HTML5 canvas and or React
    </p>

    <canvas id="canvas" width="640" height="480">
      <p>
        Sorry, it looks like your browser doesn't support the canvas element.
      </p>
    </canvas>

    <button type="button" id="play-pause">
      Play / Pause
    </button>

    <button type="button" id="stop">
      Stop
    </button>

    <label>
      <span class="text">
        Easing
      </span>
      <span class="input">
        <select id="easing">
          <option value="Linear">
            Linear
          </option>
          <option value="EaseInOutSine" selected="selected">
            EaseInOutSine
          </option>
          <option value="EaseInSine">
            EaseInSine
          </option>
          <option value="EaseOutSine">
            EaseOutSine
          </option>
          <option value="Dip">
            Dip
          </option>
          <option value="Spring">
            Spring
          </option>
        </select>
      </span>
    </label>

    <label>
      <span class="text">
        Animated value
      </span>
      <span class="input">
        <select id="animated">
          <option value="position" selected="selected">
            Position
          </option>
          <option value="scale">
            Scale
          </option>
          <option value="rotation">
            Rotation
          </option>
        </select>
      </span>
    </label>

    <label>
      <span class="text">
        Duration (milliseconds)
      </span>
      <span class="input">
        <select id="duration">
          <option value="500">
            500
          </option>
          <option value="1000" selected="selected">
            1000
          </option>
          <option value="2000">
            2000
          </option>
          <option value="4000">
            4000
          </option>
        </select>
      </span>
    </label>

    <label>
      <span class="text">
        Loop
      </span>
      <span class="input">
        <input type="checkbox" checked="false" id="loop" />
      </span>
    </label>

    <label>
      <span class="text">
        Reverse each loop
      </span>
      <span class="input">
        <input type="checkbox" checked="false" id="reverse" />
      </span>
    </label>

  </div>

  <script charset="utf-8" type="text/javascript" src="build/js/index.js"></script>

</body>
</html>
